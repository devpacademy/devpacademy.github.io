<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter File - HTML Tbale</title>
  </head>
  <body>
    <h2>This is a simple starter file for creating HTML Table</h2>

    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Stationary</td>
          <td>2,000</td>
        </tr>
        <tr>
          <td>Furniture</td>
          <td>10,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td>12,000</td>
        </tr>
      </tfoot>
    </table>

    <small
      >Reference to:
      <a
        href="https://www.tutorialrepublic.com/html-tutorial/html-tables.php"
        target="_blank"
        rel="noopener noreferrer"
        >tutorialrepublic</a
      ></small
    >
  </body>
</html>
