<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter File - HTML Tbale</title>
  </head>
  <body>
    <h2>This is a simple starter file for creating HTML Table</h2>

    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Stationary</td>
          <td>2,000</td>
        </tr>
        <tr>
          <td>Furniture</td>
          <td>10,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td>12,000</td>
        </tr>
      </tfoot>
    </table>

    <p>
      <small
        ><a
          href="https://github.com/devpacademy/devpacademy.github.io/tree/main/HTML-Tables"
          target="_blank"
          rel="noopener noreferrer"
          >Github Repo</a
        ></small
      >
    </p>
  </body>
</html>
