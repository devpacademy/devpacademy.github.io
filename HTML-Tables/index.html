<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter File - HTML Tbale</title>
  </head>
  <body>
    <h2>Simple HTML Table with only elements tag</h2>

    <table>
      <tr>
        <th>Top</th>
        <th>Extra</th>
      </tr>

      <tr>
        <td>Bread</td>
        <td>Butter</td>
      </tr>
    </table>

    <h2>Simple HTML Table with semantics and elements tags</h2>
    <table>
      <thead>
        <tr>
          <th colspan="2">October</th>
          <th colspan="2">November</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Sales</td>
          <td>Profit</td>
        </tr>
        <tr>
          <td>$200,00</td>
          <td>$50,00</td>
          <td>$300,000</td>
          <td>$70,000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="4">November was more produstive</th>
        </tr>
      </tfoot>
    </table>

    <p>
      <small
        ><a
          href="https://github.com/devpacademy/devpacademy.github.io/tree/main/HTML-Tables"
          target="_blank"
          rel="noopener noreferrer"
          >Github Repo</a
        ></small
      >
    </p>
  </body>
</html>
